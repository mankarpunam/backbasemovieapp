Configuration:
  status: warn
  properties:
    property:
      name: BasePath
      value:  /var/services-logs/backbase

  appenders:
    Console:
      name: LogToConsole
      PatternLayout:
        Pattern: "%d{${LOG_DATEFORMAT_PATTERN:-yyyy-MM-dd HH:mm:ss.SSS}} %highlight{${LOG_LEVEL_PATTERN:-%5p}}{FATAL=red blink, ERROR=red, WARN=yellow bold, INFO=green, DEBUG=green bold, TRACE=blue} %style{${sys:PID}}{magenta} [%15.15t] %style{%-40.40C{1.}}{cyan} : %m%n${LOG_EXCEPTION_CONVERSION_WORD:-%wEx}"
  
    RollingFile:
      - name: LogToRollingFile
        fileName: ${BasePath}/backbase.log
        filePattern: "logs/$${date:yyyy-MM}/app-%d{MM-dd-yyyy}-%i.log.gz"
        PatternLayout:
          pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n"
        Policies:
          SizeBasedTriggeringPolicy:
            size: 200MB
        DefaultRollOverStrategy:
          max: 10

  Loggers:
    logger:
      - name: com.example.backbase
        level: info
        additivity: false
        AppenderRef:
          - ref: LogToRollingFile

    Root:
      level: info
      AppenderRef:
        - ref: LogToRollingFile
        - ref: LogToConsole