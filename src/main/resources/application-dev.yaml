spring:
  h2:
    console:
      enabled: true
      path: /h2
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:postgres;
    username: sa
    password: sa

  jpa:
    database: h2
    generate-ddl: false

  logging:
  level.org.hibernate.SQL: DEBUG
  logging.level.org.hibernate.type.descriptor.sql.BasicBinder: TRACE

  liquibase:
   contexts: test