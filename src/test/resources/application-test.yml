server:
   port: 8086
   
spring: 
   h2:
    console:
      enabled: true
      path: /h2
   datasource:
      driver-class-name: org.h2.Driver
      url: jdbc:h2:mem:dbDB_CLOSE_DELAY=-1;
      username: sa
      password: sa
  
   jpa: 
      database: h2
      generate-ddl: false
      
   liquibase:
      contexts: dev

      
   
